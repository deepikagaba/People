<div class = "row">
  <div class="col-md-6">
    <h2>
      List
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/people">New</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr>
        <td>
          Name &nbsp;&nbsp;&nbsp;&nbsp;Favorite City
        </td>
      </tr>

      <tr ng-repeat="person in peoples | orderBy:'name'" style="cursor:pointer">
        <td>
          <a ng-href="#/people/{{person._id}}">{{ person.name }} &nbsp;&nbsp;&nbsp;&nbsp;{{ person.favCity }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
